<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="accordion">
        <!-- section 1 -->
        <input type="checkbox" id="section1">
        <label for="section1" class="accordion-header">Section 1</label>
        <div class="accordion-content">
            <p>This is the content of Section 1. It expands smoothly when clicked.</p>
        </div>

        <!-- section 2 -->
        <input type="checkbox" id="section2">
        <label for="section2" class="accordion-header">Section 2</label>
        <div class="accordion-content">
            <p>Section 2 content. You can open multiple sections at once.</p>
        </div>

        <!-- section 3 -->
        <input type="checkbox" id="section3">
        <label for="section3" class="accordion-header">Section 3</label>
        <div class="accordion-content">
            <p>Content inside Section 3. Uses pure CSS for animation.</p>
        </div>
    </div>

</body>
</html>
