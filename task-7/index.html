<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Pure CSS Carousel</h1>
<div class="carousel">

    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

 
    <div class="slides">
        <div class="slide"><img src="./images/image-1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="./images/image-2.png" alt="Slide 2"></div>
        <div class="slide"><img src="./images/image-3.jpg" alt="Slide 3"></div>
    </div>

  
    <div class="nav">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
</div>

</body>
</html>
