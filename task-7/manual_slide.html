<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="manual_slide.css">
</head>
<body>
    <h1>Manual slider</h1>

    <div class="carousel">
        <!-- hidden radio btns -->
         <input type="radio" name="slides" id="slide-1">
         <input type="radio" name="slides" id="slide-2">
         <input type="radio" name="slides" id="slide-3">

         <div class="slides">
            <img src="./images/image-1.jpg" alt="Image 1">
            <img src="./images/image-2.png" alt="Image 2">
            <img src="./images/image-3.jpg" alt="Image 3">
         </div>

         <div class="nav-dots">
            <label for="slide-1" class="slide-1"></label>
            <label for="slide-2" class="slide-2"></label>
            <label for="slide-3" class="slide-3"></label>
         </div>
    </div>
</body>
</html>
